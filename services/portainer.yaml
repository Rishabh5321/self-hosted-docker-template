services:
    portainer:
        image: portainer/portainer-ce:lts
        container_name: portainer
        logging:
            driver: loki:latest
            options:
                loki-url: ${LOKI_URL}
                loki-retries: 5
                loki-max-backoff: 1800ms
                loki-timeout: 1s
                keep-file: "true"
                mode: "non-blocking"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - /portainer_data:/data
        labels:
            - "glance.name=Portainer"
            - "glance.icon=sh:portainer"
            - "glance.url=http://portainer.${BASE_DOMAIN}/"
            - "glance.description=Docker Management"
            - "glance.id=portainer"
            - "traefik.enable=true"
            - "traefik.http.routers.portainer.rule=Host(`portainer.${BASE_DOMAIN}`)"
            - "traefik.http.routers.portainer.entrypoints=websecure"
            - "traefik.http.services.portainer.loadbalancer.server.port=9443"
        networks:
            - proxy_network
        restart: unless-stopped
